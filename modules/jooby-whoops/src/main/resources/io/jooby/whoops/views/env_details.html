<div class="details">
  <h2 class="details-heading">Environment &amp; details:</h2>
  <div class="data-table-container" id="data-tables">
    {% for scope in env %}
      <div class="data-table" id="sg-{{scope.key}}">
        {% if scope is not empty %}
            <label>{{scope.key}}</label>
            <table class="data-table">
              <thead>
                <tr>
                  <td class="data-table-k">Key</td>
                  <td class="data-table-v">Value</td>
                </tr>
              </thead>
            {% for data in scope.value %}
              <tbody><tr>
                <td>{{data.key}}</td>
                <td>{{data.value}}</td>
              </tr>
            {% endfor %}
            </tbody></table>
        {% else %}
            <label class="empty">{{scope.key}}</label>
            <span class="empty">empty</span>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  
</div>
